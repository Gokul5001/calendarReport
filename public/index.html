<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Grid with Export to Excel</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@29.3.0/dist/ag-grid-community.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        .ag-theme-alpine {
            height: 660px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Chatbot Keywords Data</h1>
        <div class="flex justify-end mb-2">
            <button id="exportBtn" class="px-4 py-2 bg-blue-500 text-white rounded shadow">
                Export to Excel
            </button>
        </div>
        <div id="myGrid" class="ag-theme-alpine"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gridDiv = document.querySelector('#myGrid');

        const gridOptions = {
            columnDefs: [
                { headerName: 'S No', field: 'sno', sortable: true, filter: true, resizable: true },
                { headerName: 'User Message', field: 'userMessage', sortable: true, filter: true, resizable: true },
                { headerName: 'Bot Message', field: 'botMessage', sortable: true, filter: true, resizable: true },
                { headerName: 'Android ID', field: 'deviceId', sortable: true, filter: true, resizable: true },
                { headerName: 'Date', field: 'date', sortable: true, filter: true, resizable: true },
                { headerName: 'Platform', field: 'platform', sortable: true, filter: true, resizable: true },
                { headerName: 'Device Information', field: 'deviceInfo', sortable: true, filter: true, resizable: true }
            ],
            rowData: [],
            pagination: true,
            paginationPageSize: 8000
        };

        // Initialize the grid
        new agGrid.Grid(gridDiv, gridOptions);

        try {
            const response = await fetch('http://localhost:3036/chatbot_keywords');
            const data = await response.json();
            gridOptions.api.setRowData(data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }

        // Export to Excel functionality
        document.querySelector('#exportBtn').addEventListener('click', () => {
            const rowData = [];
            gridOptions.api.forEachNode(node => rowData.push(node.data));

            const worksheet = XLSX.utils.json_to_sheet(rowData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Chatbot Keywords');
            XLSX.writeFile(workbook, 'Chatbot_Keywords.xlsx');
        });
    });
    </script>
</body>
</html>
